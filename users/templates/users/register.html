{% extends 'main_home.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid pt-5 pb-5">
    <div class="container">
        <h1>Registeration Form</h1>
        <p> Please fill out the form below to create your account</p>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-primary btn-sm">Register</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
