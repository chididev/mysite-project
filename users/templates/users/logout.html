{% extends 'main_home.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<!-- handkes the logout page -->
<div class="container-fluid pt-5 pb-5">
    <div class="container-fluid pt-5 pb-5">
        <div class="container">
            <h1>Logout Form</h1>
            <p> Are you absolutely sure you want to log out from your account?</p>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button type="submit" class="btn btn-outline-primary btn-sm">Logout</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
