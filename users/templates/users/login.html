{% extends 'main_home.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid pt-5 pb-5">
    <div class="container-fluid pt-5 pb-5">
        <div class="container">
            <h1>Login Form</h1>
            <p> Please fill out the form below to login to your account</p>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button type="submit" class="btn btn-outline-primary btn-sm">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
