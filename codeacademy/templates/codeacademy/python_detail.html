{% extends 'main_courses.html' %}
{% load static %}
{% block content %}
<div class="album pt-2" style="background-color: #FFFFFF;text-align: justify;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 style="text-transform: capitalize; text-align: center; font-size:16px; color: #0487D5;">{{
                    python.title }}</h4>
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top image-fluid" src="{{ python.image.url }}" alt="Card image cap" height=300
                        width=300>
                    <div class="card-body">
                        <p class="card-text" style="text-align: justify; font-size: 13px;">{{ python.body }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
