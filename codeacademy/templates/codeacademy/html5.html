{% extends 'main_courses.html' %}
{% load static %}
{% block content %}
<div class="album" style="background-color: #FFFFFF;">
    <div class="container-fluid pt-2">
        <div class="row">
            {% for html in htmls.all %}
            <div class = "container">
            <div class="col-md-3">
                <div class="card mb-4 box-shadow">
                    <h5 class="pt-3" style="text-transform: capitalize; text-align: center; font-size:14px;">{{ html.title }}</h5>
                    <img class="card-img-top" src="{{ html.image.url }}" alt="Card image cap" height=100 width=100>
                    <div class="card-body">
                        <p class="card-text" style="font-size: 12px; text-align: justify;">{{ html.summary }}</p>
                        <hr>
                        <p><a class="btn btn-sm btn-outline-primary" href="{% url 'html_detail' html.id %}"
                                style="font-size: 10px;">Study</a>
                            <br>
                        </p>
                    </div>
                </div>
            </div>
         </div>
         {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
