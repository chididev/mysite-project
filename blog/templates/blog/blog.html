{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- HANDLES THE BLOG PAGE -->
        <section class="jumbotron text-center pt-2 pb-2">
            <div class="container">
                <h1 class="jumbotron-heading">ECH-TECH Blog</h1>
                <hr>
                <p class="lead text-muted">Welcome to ECH-TECH Blog!!!</p>
                <hr>
            </div>
        </section>
        <h2 class="container-fluid pt-0.5 pb-0.5">Latest Posts</h2>
        <hr>
        <div class="album py-5 bg-light pt-1 pb-1">
            <div class="container">
                <div class="row">
                    {% for blog in blogs.all %}
                    <div class="col-md-3">
                        <div class="card mb-4 box-shadow">
                            <h6 class="text-center pt-3 text-uppercase"><a href="{% url 'detail' blog.id %}">{{ blog.title }}</a></h6>
                            <br>
                            <img class="card-img-top img-fluid" src="{{ blog.image.url }}" alt="Card image cap" height=100 width =100>
                            <div class="card-body">
                                <p class="card-text">{{ blog.summary }}</p>
                                <hr>
                                {{ blog.pub_date_pretty }}
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    </div>
                </div>
            </div>
            <hr>
        </div>

{% endblock %}
