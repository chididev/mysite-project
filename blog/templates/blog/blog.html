{% extends 'main_blog.html' %}
{% load static %}
{% block content %}
<!-- HANDLES THE BLOG PAGE -->
<div class="jumbotron pt-5 pb-1" style = "background-color: #FFFFFF;">
  <div class="container-fluid">
    <h1 class="jumbotron-heading" style = "color: #0487D5; text-transform: uppercase; font-weight:bold; text-align: center;">ech blog</h1>      
    <p class="lead text-muted" style = "text-transform:capitalize; text-align: center;">welcome to ECH blog!!!</p>  
  </div>
  </div>
<div class = "container-fluid pt-2 pb-2" style = "background-color: #0487D5; text-transform:capitalize; text-align: center; color: #FFFFFF">
  <h2>blog posts</h2>
</div>
<div class="album" style = "background-color: #0487D5;">
  <div class="container-fluid">
    <div class="row">
      {% for blog in blogs.all %}
          <div class="col-md-2">
            <div class="card mb-4 box-shadow">
              <h5 class="pt-3" style = "text-transform: capitalize; text-align: center;">{{ blog.title }}</h5>
              <img class="card-img-top img-fluid" src="{{ blog.image.url }}" alt="Card image cap" height=100 width =100>
            <div class="card-body">
              <p class="card-text">{{ blog.summary }}</p>
              <hr>
              <p>{{ blog.pub_date_pretty }}
                <br>
                <a class="btn btn-outline-primary" href="{% url 'detail' blog.id %}">Read >> </a>
              </p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
