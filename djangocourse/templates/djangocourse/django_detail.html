{% extends 'main_courses.html' %}
{% load static %}
{% block content %}
<!-- handles the details page -->
<div class="album pt-2" style="background-color: #FFFFFF;text-align: justify;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 style="text-transform: capitalize; text-align: center; font-size:18px; color: #0487D5;">{{
                    django.title }}</h4>
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top image-fluid pb-3" src="{{ django.image.url }}" alt="Card image cap"
                        height=300 width=400>
                    <div class="card-body">
                        <p class="card-text" style="text-align: justify; font-size: 15px;">{{ django.body }}</p>
                        <hr>
                        <p><a class="btn btn-sm btn-outline-primary" href="{% url 'django' %}"
                                style="font-size: 12px;">Go
                                Back</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
